<!DOCTYPE html>
<html>
<head>
    <title>My App</title>

    <link href="style/kendo.mobile.all.min.css" rel="stylesheet" />
</head>
<body>
	<script type="text/x-kendoui-template" id="area-template">
	<div>
        <h2>Area</h2>
        <input 
	        data-role="dropdownlist" 
	        data-text-field="area" 
	        data-value-field="area"
	        data-bind="source: dataSource, events: {select: onSelect}"
	        />
    </div>
	/*
		component :
		-dropdown
			var: area name
	*/
</script>

<script type="text/x-kendoui-template" id="zone-template">
	<div>
        <h2>Zone</h2>
        <input 
	        data-role="dropdownlist" 
	        data-text-field="zone" 
	        data-value-field="id"
	        data-bind="source: dataSource, events: {select: onSelect}"
	        />
    </div>
	/*
		component :
		-dropdown
			var: zone name
	*/
</script>

<script type="text/x-kendoui-template" id="device-template">
	<div>
	    <ul
	      data-role="listview"
	      data-template="deviceitem-template"
	      data-selectable="single"
	      data-bind="source: dataSource, events: {change: onClick}"
	    ></ul>
  	</div>

</script>

<script type="text/x-kendoui-template" id="deviceitem-template">
    <h3>${location}</h3>
    <p>${address}</p>
	/*
		component :
		-list
			widget : button
			var: device name, address
	*/
</script>

<script type="text/x-kendoui-template" id="status-template">
	/*
		component :
		-form
			-radio button : mode
			-text field : zone
			-text field : occupancy
			-text field : lux
			-editable : set point
			-text field & radio button : lamp
	*/
</script>

<script type="text/x-kendoui-template" id="event-template">
	<div>
	    <ul
	      data-role="listview"
	      data-template="eventitem-template"
	      data-bind="source: dataSource"
	    ></ul>
  	</div>

</script>

<script type="text/x-kendoui-template" id="eventitem-template">
    <h3>${timestamp}</h3>
    <p>${address}</p>
    <p>${grup}</p>
    <p>${location}</p>
    <p>${zone}</p>
    <p>${status}</p>
	/*
		component :
		-list
			-text field
	*/
</script>

<script type="text/x-kendoui-template" id="edit-template">
	/*
		component :
		-form
			-text field : old name
			-text field : new name
			-button : save
	*/
</script>

<script type="text/x-kendoui-template" id="group-template">
	/*
		component :
		-form
			-text field : old area
			-dropdown list : new area
			-button : save
	*/
</script>

<script type="text/x-kendoui-template" id="layout-template">
  <header data-role="header" id="mheader">
     <div data-role="navbar">L-Con</div>
  </header>

  <section class="main" id="main">
  	<div id="dropdown">
  	</div>
  	<div id="content">
  	</div>
  </section>

  <footer data-role="footer">
    <div data-role="tabstrip">
      <a href="#home">Home</a>
      <a href="#home">Event</a>       
    </div> 
  </footer>
</script>
    <script data-main="app/controller/main.js" src="lib/require.js"></script>
    
</body>
</html>
